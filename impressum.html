  <title>Impressum – EXIFrenameX</title>
  <link rel="stylesheet" href="css/theme.min.css">
  <style>
    body {
      font-family: 'Inter', Arial, sans-serif;
      background: linear-gradient(135deg, #181b25 60%, #23273a 100%);
      color: #f4f5fa;
      min-height: 100vh;
      margin: 0;
    }
    .impressum-container {
      max-width: 660px;
      margin: 110px auto 40px auto;
      background: rgba(24, 28, 39, 0.94);
      border-radius: 22px;
      box-shadow: 0 4px 38px 0 rgba(30,40,60,0.10);
      padding: 2.7rem 2.5rem 2.1rem 2.5rem;
    }
    h1 {
      color: #7956ff;
      font-size: 2.3rem;
      font-weight: 800;
      letter-spacing: 0.03em;
      margin-bottom: 2rem;
      text-align: left;
    }
    h2 {
      color: #5b6eff;
      font-size: 1.3rem;
      margin-top: 2.2rem;
      margin-bottom: 0.7rem;
      font-weight: 700;
      letter-spacing: 0.01em;
    }
    p {
      color: #e7e8f4;
      font-size: 1.1rem;
      margin-bottom: 1.1rem;
      line-height: 1.55;
    }
    .footer-link {
      color: #adb8c9;
      transition: color .14s;
      text-decoration: none;
      margin: 0 8px;
      font-size: 1.01rem;
    }
    .footer-link:hover {
      color: #36f1cd;
    }
    .footer {
      color: #aaa;
      font-size: 0.97rem;
      background: #181c26;
      border-top: 1px solid #232940;
      padding: 2.1rem 0 1.3rem 0;
      margin-top: 3.5rem;
    }
    @media (max-width: 650px) {
      .impressum-container {padding: 1.15rem 0.8rem;}
      h1 {font-size: 1.33rem;}
      h2 {font-size: 1.07rem;}
    }
  </style>
</head>
